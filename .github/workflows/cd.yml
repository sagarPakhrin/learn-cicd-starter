on:
  push:
    branches: [main]
jobs:
  Deploy:
    runs-on: ubuntu-latest
     # Add "id-token" with the intended permissions.

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.24'

    - name: Build app
      run: ./scripts/buildprod.sh

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        version: '>= 363.0.0'

    - name: 'Cloud build'
      run: gcloud builds submit --tag us-central1-docker.pkg.dev/bootdev-450906/notely-ar-repo:latest

